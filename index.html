<body>
  <app-root></app-root>

<script>
  function loadMap() {
    let latLng = new google.maps.LatLng('-6.3105296', '106.8771704');
    let lat = document.getElementById('lat_id');
    let lng = document.getElementById('lng_id');
    let map_div = document.getElementById('map');
    if (map_div){
      this.map = new google.maps.Map(map_div, {
        zoom: 15,
        center: latLng,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        mapTypeControl: false,
        zoomControl: false,
        streetViewControl: false,
        fullscreenControl: false,
      });
      new google.maps.Marker({
        map: this.map,
        animation: google.maps.Animation.DROP,
        position: latLng
      });

    }
  }
  loadMap();
  console.log('test');
</script>
