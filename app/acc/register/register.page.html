<ion-header no-border>
  <ion-toolbar >
    <ion-title>Daftar Baru</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="12"> 
        <form #form="ngForm" (ngSubmit)="emailFormSubmit(form)" method="post" >
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                  <ion-item>
                      <ion-input name="username" id="username"  placeholder="Alamat Email" ngModel required></ion-input>
                  </ion-item>
              </ion-col>

              <ion-col *ngIf="isErrorEmail" size="12" style="padding-top: 0px">
                <ion-label style="text-align: left; color: red; width: 100%; font-size:0.8rem;">{{emailErrorMsg}}</ion-label>
              </ion-col>

              <ion-col size="12" style="text-align: right;">
                  <ion-button  style="width: 150px; margin-top: 10px;" type="submit">
                    Lanjut >
                  </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
