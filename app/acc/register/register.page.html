<ion-header>
  <!-- <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-grid class="ion-justify-content-center" style="height: 100%;">
    <ion-row >
      <ion-col size="12">
        <form #form="ngForm" (ngSubmit)="onSubmitLogin(form)" method="post">
          <ion-item>
              <ion-input name="username" id="username"  placeholder="Alamat Email" ngModel required></ion-input>
          </ion-item>
          
          <ion-button type="submit" [disabled]="form.invalid" style="width: 150px; margin-top: 10px;">
            Login
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
