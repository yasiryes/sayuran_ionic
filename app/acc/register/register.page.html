<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Daftar Baru</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  .div_caption{
    margin-left: 0px;
    margin-right: 0px;
    padding: 4px;
    border-bottom: 0.7px solid #00ab14;
  }
  .text_alamat{
    font-size: 0.8em;
    padding: 10px;

    margin-left: 0px;
    margin-right: 0px;
    margin-top: 0px;
    margin-bottom: 2px;

    border-radius: 4px;
    background-color: #fff9f3;
    width: auto;
  }
  .text_input{
    background-color: #fff9f3;
    border-radius: 4px;
  }
  ion-item .item-inner{
    padding-inline-end: 0px !important;
  }

</style>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="12"> 
        <form #form="ngForm" (ngSubmit)="formSubmit(form)" method="post" >
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <div class="div_12 div_caption" style="text-align: right;">
                  <label>Data diri</label>
                </div>
              </ion-col>
              <ion-col size="12">
                <ion-label color="medium" style="font-size: 0.8rem;">No. Handphone</ion-label>
                  <ion-input class="text_input" name="username" id="username"  ngModel required></ion-input>
              </ion-col>
              <ion-col *ngIf="isErrorEmail" size="12" style="padding-top: 0px">
                <ion-label style="text-align: left; color: red; width: 100%; font-size:0.8rem;">{{emailErrorMsg}}</ion-label>
              </ion-col>

              <ion-col size="12">
                <ion-label color="medium" style="font-size: 0.8rem;">Nama Lengkap :</ion-label>
                  <ion-input class="text_input" name="fullname" id="fullname"  ngModel required></ion-input>
              </ion-col>
              <ion-col *ngIf="isErrorFullname" size="12" style="padding-top: 0px">
                <ion-label style="text-align: left; color: red; width: 100%; font-size:0.8rem;">{{fullnameErrorMsg}}</ion-label>
              </ion-col>

              <ion-col size="12">
                <ion-label color="medium" style="font-size: 0.8rem;">6 Digit PIN</ion-label>
                  <ion-input class="text_input" name="pin" id="pin"  ngModel required></ion-input>
              </ion-col>
              <ion-col *ngIf="isErrorPin" size="12" style="padding-top: 0px">
                <ion-label style="text-align: left; color: red; width: 100%; font-size:0.8rem;">{{pinErrorMsg}}</ion-label>
              </ion-col>

              <ion-col size="12">
                <ion-label color="medium" style="font-size: 0.8rem;">Ulangi 6 Digit PIN</ion-label>
                  <ion-input class="text_input" name="ulangPin" id="ulangPin"  ngModel required></ion-input>
              </ion-col>
              <ion-col *ngIf="isErrorPinUlang" size="12" style="padding-top: 0px">
                <ion-label style="text-align: left; color: red; width: 100%; font-size:0.8rem;">{{pinUlangErrorMsg}}</ion-label>
              </ion-col>

              <ion-col size="12">
                <div class="div_12 div_caption" style="text-align: right;">
                  <label>Pengiriman</label>
                </div>
              </ion-col>
              <ion-col size="12">
                <ion-label color="medium" style="font-size: 0.8rem; ">Alamat lengkap :</ion-label>
                  <!-- (ionChange)="locate_raw_address($event.target.value)" -->
                  
                    <ion-textarea #alamat (ionChange)="term$.next($event.target.value)" name="alamat" id="alamat" ngModel required  class="text_alamat ion-no-padding" placeholder="Jl. Cokrobaskoro 3, no.100, Tipes, Serengan, Surakarta"></ion-textarea>
              </ion-col>
              <ion-col *ngIf="true == false"  size="12" style="padding-top: 0px">
                <ion-label style="text-align: left; color: red; width: 100%; font-size:0.8rem;"></ion-label>
              </ion-col>
              <ion-col size="12">
                <div #map style="width: 100%; height: 150px;">
      
                </div>
              </ion-col>
              <ion-col size="12" class="ion-no-padding">
                <ion-label color="medium" style="font-size: 0.8rem; ">Deteksi lokasi kirim :</ion-label>
                <ion-textarea readonly class="text_alamat ion-no-padding" style="background-color: #eed8c1;" value="{{address}}"></ion-textarea>
              </ion-col>
              <ion-col size="12">
                <ion-label color="medium" style="font-size: 0.8rem; ">Keterangan detail alamat :</ion-label>
                <ion-input class="text_input" name="alamat_info" id="alamat_info" ngModel></ion-input>
              </ion-col>

              <ion-col size="12" style="text-align: right;">
                  <ion-button [disabled]="disable_register" color="new" style="text-transform:none; width: 100%; margin-top: 10px;" type="submit">
                    Daftar
                  </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
