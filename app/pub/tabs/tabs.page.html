
<ion-tabs (ionTabsDidChange)="changedTab()" #tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="dashboard">
        <ion-icon color="new" name="home"></ion-icon>
        <ion-label color="dark-grey">Beranda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      
      <ion-icon color="new" name="cart"></ion-icon>
      <ion-label color="dark-grey">Keranjang</ion-label>
      <ion-badge color="inviting-gold">{{cart_badge_val}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon color="new" name="md-person"></ion-icon>
      <ion-label color="dark-grey">Akun</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cari_produk">
        <ion-icon color="new" name="md-search"></ion-icon>
        <ion-label color="dark-grey">Cari</ion-label>
      </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
