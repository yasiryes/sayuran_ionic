<ion-header no-border>
  <ion-toolbar color="new">
    <ion-title style="text-align: center;">Verifikasi Registrasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="new">
  <ion-grid>
    <ion-row >
      <ion-col size="12" style="text-align: center; margin-top: 50px; ">
        <ion-label style="text-align: left; color: floralwhite; width: 100%; font-size:0.8rem;">isikan kode verifikasi yang telah kami kirim melalu sms.</ion-label>
      </ion-col>
      <ion-col size="12" style="text-align: center;" class="ion-align-items-center ion-justify-content-center">
        <div style="text-align: center; width: 100%; padding-left: 40px; padding-right: 40px;">
          <ion-input 
            color="dark-grey" 
            maxlength="4" 
            class="ion-no-padding" 
            type="password" 
            style="width: 100%; letter-spacing: 4px; font-size: 1.5em; background-color: snow; border: 3px solid sandybrown; border-radius: 20px;" name="kode" id="kode" value=""
            #kode_ver></ion-input>
        </div>
      </ion-col>
      <ion-col *ngIf="is_error_verify" size="12" style="padding-top: 0px">
        <ion-label style="text-align: left; color: red; width: 100%; font-size:0.8rem;">{{verify_error_msg}}</ion-label>
      </ion-col>
      <ion-col size="12" style="padding-left: 70px; padding-right: 70px;">
        <ion-button (click)="click_verify()" color="pale-grey" [disabled]="disable_send_otp" style="text-transform:none; width: 100%;">Verifikasi</ion-button>
        <ion-button (click)="click_send_otp()" color="old-green" [disabled]="disable_verify" style="text-transform:none; width: 100%;">Kirim ulang SMS</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
