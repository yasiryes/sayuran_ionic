<ion-header no-border>
  <ion-toolbar>
    <ion-title>Masukan kode registrasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4" style="text-align: center;" class="ion-align-items-center ion-justify-content-center">
        <ion-input style="padding: 0px; width: 100%; border: 1px solid #ccc !important;" name="kode" id="kode" value="{{kode_ver}}"></ion-input>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
