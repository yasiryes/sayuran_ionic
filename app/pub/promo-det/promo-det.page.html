<ion-header no-border>
  <ion-toolbar style="height: 56px;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pub"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-img style="margin-top: -56px;" [src]="promo['gambar_url']">
  </ion-img>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="color: darkslategrey; font-size: 1.2em; text-align: center; margin-top: 10px; margin-bottom: 15px;" class="ion-no-padding">
        <label style="width: 100%;">{{promo['nama']}}</label>
      </ion-col>
      <ion-col size="12" class="ion-no-padding">
        <label style="margin-bottom: 4px; color: darkslategrey;  width: 100%; font-weight: bold;">Deskripsi</label>
      </ion-col>
      <ion-col size="12" class="ion-no-padding" style="margin-bottom: 10px;">
        <label style="color: darkslategrey; width: 100%;">{{promo['detail']}}</label>
      </ion-col>
      <ion-col size="12" class="ion-no-padding" >
        <label style="margin-bottom: 4px; color: darkslategrey; width: 100%; font-weight: bold;">Masa berlaku</label>
      </ion-col>
      <ion-col size="12" class="ion-no-padding">
        <label style="color: indianred;">{{promo['awal_dt_indo']}}  </label>
        <label style="color: darkslategrey; ">sampai dengan </label>
        <label style="color: indianred;">{{promo['akhir_dt_indo']}}</label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
