<ion-header no-border>
  <ion-toolbar color="new">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="pub"></ion-back-button>
      </ion-buttons>
    <ion-title>Detail Produk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row responsive-sm>
          <ion-col >
            <ion-card style="margin: 0px;">
              <ion-row>
                <ion-col size="12">
                  <ion-img [src]="produkData['gambar_url']"></ion-img>
                </ion-col>
                <ion-col size="12">
                  <p style="margin-top: 2px; margin-bottom: 2px; text-align: left; font-weight: bold;" class="ion-text-wrap">{{produkData['nama']}}</p>
                  <p style="color:indianred; margin-top: 2px; text-align: left; font-weight: bold;" class="ion-text-wrap">Rp.{{produkData['harga_jual_th']}}</p>
                </ion-col>
  
              </ion-row>
            </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer no-border>

</ion-footer>
