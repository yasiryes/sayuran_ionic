<ion-header no-border>
  
  <ion-toolbar style="height: 56px;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pub"></ion-back-button>
    </ion-buttons>

    <!-- <ion-title>Detail Produk</ion-title> -->
  </ion-toolbar>
  <ion-img style="margin-top: -56px;" [src]="produkData['gambar_url']">

  </ion-img>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label style="font-weight: bold;" class="ion-text-wrap">{{produkData['nama']}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label style="font-weight: bold; color: indianred;">Rp. {{produkData['harga_jual_th']}}</ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label>
            Deskripsi :
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label style="font-weight: lighter;">
            {{produkData['keterangan']}}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
