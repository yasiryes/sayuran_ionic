<ion-header no-border>
    <ion-toolbar >
  
      <ion-title >Pencarian</ion-title>
      <ion-buttons slot="primary" >
          <ion-button>
            <ion-icon slot="icon-only" name="settings"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cariDatas">
      <ion-label (click)="gotoCari(item.id, item.tipe)">
        {{item.nama}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
