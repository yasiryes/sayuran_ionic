<ion-header no-border>
    <ion-toolbar >
      <ion-title >Dashboard</ion-title>
      <ion-buttons slot="primary" >
          <ion-button>
            <ion-icon slot="icon-only" name="settings"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="reloadRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="dots"
      refreshingText="Perbarui data..">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="margin-bottom: 5px; margin-top: 5px;">
        <ion-segment scrollable>
            <ion-segment-button *ngFor="let item of kategoriDatas" (click)="reloadProduk(item.id)">
                <ion-avatar *ngIf="item.gambar_url">
                  <img src="{{item.gambar_url}}"class="scroll-item"/>
                </ion-avatar>
                <ion-label >{{item.nama}}</ion-label>
            </ion-segment-button>
          </ion-segment>
      </ion-col>
    </ion-row>

    <div class="collection ">
        <div class="collection-item" *ngFor="let itemProduk of produkDatas">
          <ion-item no-padding>
            <ion-row>
                <ion-col size="6">
                  <ion-img (click)="openDetailProduk(itemProduk.id)" [src]="itemProduk.gambar_url"></ion-img>
                </ion-col>
                <ion-col size="6">
                  <p style="padding-left: 5px; padding-right: 5px; text-align: right; font-weight: bold; margin-top: 5px; margin-bottom: 5px;">{{itemProduk.nama}}</p>
                  <p style="padding-left: 5px; padding-right: 5px; text-align: right; font-weight: bold; margin-top: 5px; margin-bottom: 5px; color: indianred;">Rp.{{itemProduk.harga_jual_th}}</p>
                  <div style="text-align: right; width: 100%; position: absolute; bottom: 0px; padding-right: 15px;">
                      <ion-icon size="small" name="cart"></ion-icon>
                  </div>
                  
  
                </ion-col>
              </ion-row>
          </ion-item>

        </div>
      </div> 

  </ion-grid>
</ion-content>
