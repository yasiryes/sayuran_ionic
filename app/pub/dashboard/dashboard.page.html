<ion-header no-border>
  <ion-toolbar class="myButton" >
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-searchbar [(ngModel)]="cariVal" (ionFocus) = "gotoSearch()" color="light" placeholder="Pencarian" no-shadow></ion-searchbar>
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-refresher slot="fixed" (ionRefresh)="reloadRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="dots"
      refreshingText="Perbarui data..">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let katitem of produkPerKat" class="ion-no-padding">
        <div style=" margin-left: 2px; margin-right: 2px; margin-bottom: 8px; width: 100%;">
          <ion-label color="deep-new">{{katitem['nama']}}</ion-label>
          <div class="slider" style=" width: 100%;" >
            <div class="slide" *ngFor="let itemp of katitem['data']">
              <ion-card  style = "margin: 2px; height: 180px;" no-shadow no-border>
                <img style="width: 120px;" src="{{itemp.gambar_url}}"/>
              </ion-card>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
