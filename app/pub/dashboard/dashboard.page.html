<ion-header color="ion-color-new" no-border>
  <ion-toolbar color="new">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-searchbar [(ngModel)]="cariVal" (ionFocus) = "gotoSearch()" color="light" placeholder="Pencarian" no-shadow></ion-searchbar>
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="reloadRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="dots"
      refreshingText="Perbarui data..">
    </ion-refresher-content>
  </ion-refresher>
  <ion-segment style="box-shadow: inset 0px 0px 34px -11px rgba(0,0,0,0.47); background-color: #5ca56c; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;" [(ngModel)]="kat_select" (ionChange)="reloadProduk2nd()" value="0" scrollable >
    <ion-segment-button value="0" checked>
        <ion-avatar >
          <!-- <img src="{{item.gambar_url}}"class="scroll-item"/> -->
        </ion-avatar>
        <ion-label >Semua</ion-label>
    </ion-segment-button>
      <ion-segment-button value="{{item.id}}" *ngFor="let item of kategoriDatas" >
          <ion-avatar *ngIf="item.gambar_url">
            <img src="{{item.gambar_url}}"class="scroll-item"/>
          </ion-avatar>
          <ion-label >{{item.nama}}</ion-label>
      </ion-segment-button>
    </ion-segment>

  <ion-grid>

    <div class="collection ">
        <div class="collection-item" *ngFor="let itemProduk of produkDatas">
          <ion-item no-padding>
            <ion-row>
                <ion-col size="6">
                  <ion-img (click)="openDetailProduk(itemProduk.id)" [src]="itemProduk.gambar_url"></ion-img>
                </ion-col>
                <ion-col size="6">
                  <p style="padding-left: 5px; padding-right: 5px; text-align: right; font-weight: bold; margin-top: 5px; margin-bottom: 5px;">{{itemProduk.nama}}</p>
                  <p style="padding-left: 5px; padding-right: 5px; text-align: right; font-weight: bold; margin-top: 5px; margin-bottom: 5px; color: indianred;">Rp.{{itemProduk.harga_jual_th}}</p>
                  <div style="text-align: right; width: 100%; position: absolute; bottom: 0px; padding-right: 15px;">
                      <ion-icon size="small" name="cart"></ion-icon>
                  </div>
                  
  
                </ion-col>
              </ion-row>
          </ion-item>

        </div>
      </div> 

  </ion-grid>
</ion-content>
