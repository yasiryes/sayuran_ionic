<ion-header no-border>
  <ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col size="8">
                <ion-searchbar color="light" placeholder="pencarian" no-shadow></ion-searchbar>
            </ion-col>
            <ion-col size="4">
                <ion-buttons  >
                    <ion-button >
                      <ion-icon  slot="icon-only" name="grid"></ion-icon>
                    </ion-button>
                    <ion-button >
                      <ion-icon slot="icon-only" name="list"></ion-icon>
                    </ion-button>
                  </ion-buttons>
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable>
          <ion-segment-button *ngFor="let item of kategoriDatas" (click)="reloadProduk(item.id)">
              <ion-label >{{item.nama}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row responsive-sm>
        <ion-col *ngFor="let itemProduk of produkDatas" >
          <ion-card style="width: 140px; margin: 0px;">
              <ion-img [src]="itemProduk.gambar_url"></ion-img>
              <p style="padding-left: 5px; padding-right: 5px;">{{itemProduk.nama}}</p>
              <ion-row no-padding style="align-content: top;">
                  <ion-col width-25>
                      <ion-icon  name="cart" ></ion-icon>
                      <!-- <ion-button size="small" style="width: 10px; height: 10px;">
                          
                        </ion-button> -->
                  </ion-col>
                  <ion-col width-25>
                      <p style="margin: 0px; padding-left: 5px; padding-right: 5px; text-align: right; font-size: 0.7rem; color: blue;">{{itemProduk.harga_jual_th}}</p>
                  </ion-col>
              </ion-row>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
