
<ion-header no-border>
  <ion-toolbar color="new">

    <ion-title >Akun Saya</ion-title>
    <ion-buttons slot="primary" >
        <ion-button (click)="presentPopover()">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet id="content" main></ion-router-outlet>
  <ion-grid>
    <ion-row>
      <ion-col color="primary" size="5">
        <ion-img [src]="accData['pp_url']"></ion-img>
      </ion-col>
      <ion-col color="success" size="7">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input (ionChange)="inspect_alamat($event.target.value)">

        </ion-input>
        <button id="btn_load_map" onClick="loadMap()" type="button">Load Map</button>
        <div id="map" style="width: 100%; height: auto; min-height: 300px;">

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <script>
    
    // loadMap();
    // initMap();
  </script>
</ion-content>
