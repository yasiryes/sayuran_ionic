<ion-header no-border>
  <ion-toolbar >

    <ion-title >Akun Saya</ion-title>
    <ion-buttons slot="primary" >
        <ion-button>
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row responsive-sm>
        <ion-col >
          <ion-card style="margin: 0px;">
            <ion-row>
              <ion-col size="6">
                <ion-img [src]="accData['pp_url']"></ion-img>
              </ion-col>
              <ion-col size="6">
                <p class="ion-text-wrap">{{accData['fullname']}}</p>
              </ion-col>

            </ion-row>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
