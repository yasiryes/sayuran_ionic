<ion-header no-border>
  <ion-toolbar color="new">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Verifikasi Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <!-- http://localhost:8100/email-verify -->
        <ion-label>
          Silahkan cek pada email anda untuk verifikasi pendaftaran.
        </ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label color="introvert-red">
          Jika belum menerima email verifikasi silahkan tekan tombol dibawah ini untuk mengirim ulang email verifikasi.
        </ion-label>
      </ion-col>
      <ion-col style="text-align: center;" size="12">
        <ion-button size="small" color="young-leaf">Kirim ulang email verifikasi</ion-button>
      </ion-col>
      <ion-col style="text-align: center;" size="12">
        <ion-button (click)="gotoLogin()" size="small" color="primary">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
