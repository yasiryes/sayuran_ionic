<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pub"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: left;">{{kategori['nama']}}</ion-title>
    <ion-buttons slot="end">
      <ion-button style="text-transform:none">&nbsp;</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <div (click)="goto_produk_det(produk.id)" class="div_12 div_strip ion-activatable" *ngFor="let produk of produks">
    <ion-grid class="ion-no-padding">
      <ion-row >
        <ion-col size="4">
          <div style="height: 90px;">
            <img style="height: 100%; width: auto;" src="{{produk.gambar_url}}"/>
          </div>
        </ion-col>
        <ion-col size="4">
          <label style="margin-bottom: 2px; display: block; font-size: 0.8em; font-weight: bolder; color: rgb(14, 23, 32);">{{produk.nama}}</label>
          <label style="margin-bottom: 6px; display: block; font-size: 0.7em; font-weight: normal; color: rgb(129, 129, 129);">{{produk.keterangan}}</label>
  
          <label *ngIf="produk.stok < 1" style="display: block; font-size: 0.8em; font-weight: normal; color: indianred">Stok Tersedia : {{produk.stok}}</label>
          <label *ngIf="produk.stok > 0" style="display: block; font-size: 0.8em; font-weight: normal; color: mediumseagreen">Stok Tersedia : {{produk.stok}}</label>
        </ion-col>
        <ion-col size="4" style="text-align: right;">
          <label style="margin-bottom: 2px; display: inline-block; font-size: 0.8em; font-weight: bolder; color: indianred">Rp. {{produk.harga_jual_th}} &nbsp;</label>
          <label *ngIf="produk.satuan_nama" style="font-size: 0.8em; font-weight: bolder; color: darkslategrey; display: inline-block;"> / {{produk.satuan_nama}}</label>
  
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-ripple-effect ></ion-ripple-effect>
  </div>

  <ion-grid>
    <ion-row>

      <ion-col (click)="goto_produk_det(produk.id)" class="ion-activatable" size="12" *ngFor="let produk of produks" style="height: 100px; border: #f2f2f2; border-style: solid; border-width: 0px 0px 0.2px 0px;">
        
        <ion-ripple-effect ></ion-ripple-effect>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
